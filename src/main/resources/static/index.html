<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配对系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 30px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .card p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #34495e;
        }

        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <h1>欢迎使用配对系统</h1>
</nav>

<div class="main-content">
    <div class="card-container">
        <div class="card">
            <h2>新用户注册</h2>
            <p>首次使用？请先注册您的个人信息，并选择感兴趣的用户。</p>
            <a href="register.html" class="btn">去注册</a>
        </div>

        <div class="card">
            <h2>查看匹配</h2>
            <p>已经注册？输入您的编号查看匹配结果。</p>
            <a href="match.html" class="btn">去匹配</a>
        </div>
    </div>
</div>

<footer class="footer">
    <p>配对系统 &copy; 2024</p>
</footer>
</body>
</html>
